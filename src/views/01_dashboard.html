<body>
  
  <div id="wrap" class="wrap account-page">
    @@include('./include/header.html')

      @@include('./include/lnb.html')

      <main class="main-cont">
        <div class="main-body">
          <h2 class="page-tit">대시보드</h2>

          <section  style="width:100%;background-color:#fff;padding:24px;border-radius: 8px;border:1px solid #eee;">
            <div class="d-flex">
              <div>
                <p class="subtit-sm typo-bold">총 인입량</p>
                <div class="subtit-lg">12,456건</div>
                <div class="d-flex">
                  <div class="d-flex">
                    <span>비율</span>
                    <span>-2.2%</span>
                  </div>
                  <div class="d-flex">
                    <span>빈도</span>
                    <span><span class="col-red">↑</span>221건</span>
                  </div>
                </div>
              </div>
              <div>
                <p class="subtit-sm typo-bold">총 인입량</p>
                <div class="subtit-lg">12,456건</div>
                <div class="d-flex">
                  <div class="d-flex">

                  </div>
                </div>
              </div>
            </div>
          </section>

          <div style="width:50%;height:300px;">

          </div>
        </div>
      </main>
    </div>

  </div>
  <div id="ico_svg" data-include="./svg.html" style="display:none"></div>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/lib/ie11CustomProperties.js"></script>

    <!-- Toast UI Chart JS -->
    <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
    <script>
      

      const el = document.getElementById('chart');
      const data = {
        categories: [
          'Jan',
          'Feb',
          'Mar',
          'Apr',
          'May',
          'Jun',
          'Jul',
          'Aug',
          'Sep',
          'Oct',
          'Nov',
          'Dec',
        ],
        series: [
          {
            name: 'Seoul',
            data: [20, 40, 25, 50, 15, 45, 33, 34, 20, 30, 22, 13],
          },
          {
            name: 'Sydney',
            data: [5, 30, 21, 18, 59, 50, 28, 33, 7, 20, 10, 30],
          },
          {
            name: 'Moscow',
            data: [30, 5, 18, 21, 33, 41, 29, 15, 30, 10, 33, 5],
          },
        ],
      };
      const options = {
        chart: { title: 'Average Temperature' },
        xAxis: { pointOnColumn: false, title: { text: 'Month' } },
        yAxis: { title: 'Temperature (Celsius)' },
        series: { spline: true },
      };

      const chart = toastui.Chart.areaChart({ el, data, options });
    </script>
