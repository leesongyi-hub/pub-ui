<div class="gd-content-wrap" id="n_inputdatepicker">
  <h2>Input - Datepicker</h2>
  <div class="gd-content">
    <!-- 항목 : Checkbox : inline start -->
    <div class="gd-example-wrap">
      <h3>Datepicker</h3>
      <!-- 🧡💛 UI -->
      <div class="gd-example">    
        <div id="app" class="d-flex align-items-center mt-4px">
          <!-- datepicker 다른 UI 라이브러리 사용해도 무관. -->
          <datepicker class="datepicker w-120px" v-model="fromDate" value="state.date" format="yyyy-MM-dd" placeholder="시작일 선택"></datepicker>
          <span>&nbsp;~&nbsp;</span>
          <datepicker class="datepicker w-120px" v-model="toDate" value="state.date" format="yyyy-MM-dd" placeholder="종료일 선택"></datepicker>
        </div>
      </div>
      <!-- //🧡💛 UI --> 
      <!-- 🔴🟡 code -->
      <div class="code-head">
        <span class="tit">HTML</span>
      </div>
      <code class="code-area">
        <pre class="brush: html;">
          <datepicker class="datepicker w-120px" v-model="fromDate" value="state.date" format="yyyy-MM-dd" placeholder="시작일 선택"></datepicker>
          <span>&nbsp;~&nbsp;</span>
          <datepicker class="datepicker w-120px" v-model="toDate" value="state.date" format="yyyy-MM-dd" placeholder="종료일 선택"></datepicker>
        </pre>

      <!-- 🔴🟡 code -->
      <div class="code-head">
        <span class="tit">js</span>
      </div>
      <code class="code-area">
        <pre class="brush: html;">
          <!-- datepicker 관련 코드 -->
          <script src="../../../node_modules/vue/dist/vue.js"></script>
          <script src="../../../node_modules/vuejs-datepicker/dist/vuejs-datepicker.js"></script>
          <script>
            // Vue 인스턴스 생성
            new Vue({
                el: '#app',
                data: {
                  // 선택된 날짜를 저장할 변수
                  fromDate: null,
                  toDate: null
                },
                components: {
                  // Datepicker 컴포넌트를 등록
                  datepicker: vuejsDatepicker
                }
            });
          </script>
          <!-- //datepicker 관련 코드 -->
        </pre>
